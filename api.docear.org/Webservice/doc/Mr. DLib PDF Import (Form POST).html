<html>
	<body>
    	<h1>PDF / XML Upload to Mr. DLib</h1>
    	<form action="http://api.mr-dlib.org/tools/pdfextract/" method="post">
<!--
		<form action="http://localhost:8080/documents/" method="post" enctype="multipart/form-data">
-->
			<div>
       			URL: <input name="url" size="45" /><p />

					<option value="xml">XML</option>
					<option value="json" selected="selected">JSON</option>
        		</select>
				<input type="submit" value="Upload It" />
			</div>
		</form>
	</body>
</html>
