docear.mail.subject=Your research papers are recommended to Docear's users
docear.mail.message=Hello, \n\nwe are the developers of Docear, which is a software to manage academic literature, PDFs, and references. Among other features, the software provides an automated recommender system for research articles that are freely available online. \n\nDocear's Web Crawler discovered {TITLE_COUNT} of your papers online and Docear wishes to recommend {PLURAL_THIS} paper{PLURAL_PAPERS} to users with related research interests. The paper{PLURAL_PAPERS} Docear found {PLURAL_IS} \n\n{TITLE_LIST} \nWe hope that recommending {PLURAL_THIS} paper{PLURAL_PAPERS} to our users is in your interest. If you would nonetheless like to exclude your paper{PLURAL_PAPERS} from being recommended, or if you are not the author of the paper{PLURAL_PAPERS}, please visit {INDEXING_SETTINGS_URL}, where you can change the indexing settings. \n\nIf you have questions about Docear's recommender system, please do not hesitate to contact us (www.docear.org/docear/contact/). Please do not reply to this message. \n\nPlease also feel free to have a look at Docear http://www.docear.org. Its concept for managing references, organizing PDFs and drafting academic literature is truly unique. \n\nWith kind regards, \nThe Docear Team \nJoeran Beel, Stefan Langer, and Marcel Genzmehr \n-- \nWeb: http://docear.org \nBlog: http://www.docear.org/docear/blog/ \nTwitter: https://twitter.com/Docear_org \nFacebook: https://www.facebook.com/pages/Docear/137985949605902 \nGoogle+: https://plus.google.com/106965732112113749959/posts \n
